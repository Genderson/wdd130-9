<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact us</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link" >
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>    
            <nav>
                <a href="index.html">Home</a>
                <a href="Rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
     
        <main class="contactus-grid">
            <h2 class="title">Contact us</h2>
            <p class="content">
                Email us with any questions or inquiries or call 511-254-7854. We would be
                happy to answer your questions ans set up a meeting with you
            </p>
            <form class="contactus-form" action="#">
                <label for="fname" >Name</label>
                <input type="text" id="fname" name="fname" value="">
                <label for="lemail">Email</label>
                <input type="text" id="lemail" name="lname" value="">
                <label for="lsubject">Subject</label>
                <input type="text" id="lsubject" name="lname" value="">
                <label for="lmessage">Message</label>
                <textarea rows="10" cols="20"></textarea>  
                <input class="send" type="submit" value="Send">
            </form> 
        </main>
        <footer>
            <p id="info">Dry Oar &copy; 2022 - Genderson Barinas Guio WDD130-09</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank" >
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank" >
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank" >
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
